    <fieldset class="student Form">

        <h1 id="student Form">Student Registration Form</h1>

    </fieldset>
    
<fieldset>

    <Legend><label for= "date">DATE OF BIRTH:</label><br></Legend>

    <input type="Date" id="Date" name="Date"><br>

</fieldset>
<br>

<fieldset>
       <legend>personal information</legend>
       <input type="number" id="ID" name="ID" placeholder="ID"><br>
       <br>
       <input type="text" id="lname"placeholder="LastName"><br>
       <br>
       <input type="Email"placeholder="Email"/><br/>
       <br>
       <input type="tel"placeholder="Contact Number"><br> 
       <br>
       <fieldset> 
       <legend>Gender</legend>
       <input type="checkbox" id="MALE" name="MALE">
       <label for= "MALE">MALE:</label><br>
       <input type="checkbox" id="female" name="FEMALE">
       <label for= "FEMALE">FEMALE:</label><br>
    </fieldset> 
       
       
</fieldset>
<br>
<fieldset>

    <legend>Academic Information</legend>
    <select id="COURSE" name="COURSE">
    <option value="--Select your Course--">--Select Your Course--</option>
    <option value="CS">Computer Science</option>
    <option value="information technology">information technology</option>
    <option value="Engineering">Engineering</option>
    <option value="Business Administration">Business Administration</option>
    </select><br>
<br>

    <label for= "hobbies">hobbies:</label><br>
    <input type="Checkbox" id="Checkbox" name="Rides">
    <label for= "Rides">Rides:</label><br>
    <input type="Checkbox" id="Checkbox" name="online games">
    <label for= "online games">online games:</label><br>
    <input type="Checkbox" id="Checkbox" name="sports">
    <label for= "sports">sports:</label><br>
</fieldset>
<br>
    <fieldset>
        <legend>Other Information</legend>
        <label for= "address">Address:</label><br>
        <textarea rows="5" cols="40"></textarea><br>
        <br>
        <label for= "Upload Profile Picture">Upload Profile Picture:</label><br>
        <input type="file" id="file" name="Browse">
</fieldset>
    <br/>
    <fieldset>
       
        <legend>Parent Information</legend>
        <input type="Father's Name" placeholder="Father's Name"><br>
        <br>
       <input type="Mother's Name" placeholder="Mother's Name"><br>
        <br>
        <input type="Parent's Contact Number:"placeholder="Parent's Contact Number:"><br>
        <br>
        <input type="Parent's Email Address: " placeholder="Parent's Email Address:"><br>
    
    </fieldset>

    
    <fieldset>

            <legend>signature</legend>
            
            <input type="text" id="signature" name="signature"><br>

    </fieldset>

    <fieldset>  

        <h3><input type="submit"></h3>
            <h3><input type="reset"></h3>

    </fieldset>
